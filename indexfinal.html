    <h1 id="tituloPrincipal">Sistema de uso interno para ingreso de préstamos otorgados.</h1>

<article class="contenedorForm">
    <form id="formNuevoUsuario">
        <label id="nombreCompleto" for="nombreCompleto">Ingrese su nombre y apellido</label><br>
        <input type="text" id="nombreCompletoInput" name="nombreCompleto"><br>
        <label for="docIdentidad">Ingrese su DNI o ID de identidad</label><br>
        <input type="text" id="docIdentidadInput" name="docIdentidad"><br>
        <label for="sexo">Ingrese su sexo</label><br>
        <input type="text" id="sexoInput" name="sexo"><br>
        <label for="montoCredito">Ingrese el monto del préstamo que desea solicitar</label><br>
        <input type="text" id="montoCreditoInput" name="montoCredito"><br>
        <label for="cantidadCuotas">Ingrese la cantidad de cuotas en la que desea saldar su préstamo</label><br>
        <input type="text" id="cantidadCuotasInput" name="cantidadCuotas"><br>
        <label for="emailContacto">Ingrese su correo electrónico</label><br>
        <input type="text" id="emailContactoInput" name="emailContacto"><br>
        <label for="telefonoContacto">Ingrese su número de teléfono</label><br>
        <input type="text" id="telefonoContactoInput" name="telefonoContacto"><br>
    </form>
</article>
<button id="guardarUsuario">Ingresar Datos</button>
